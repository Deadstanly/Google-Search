<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 p-1">
                    <h1 class="logo text-center"><img class="logo_img" src="img/logo.png" alt=""></h1>
                </div>
            </div>
            <div class="row search_row text-center">
                <div class="col-md-5 offset-md-3 p-1">
                    <input type="text" class="search_panel form-control shadow" placeholder="Введите поисковой запрос или URL">
                </div>
                <div class="col-md-1 p-1">
                    <button class="btn btn-outline-success search_btn btn-block">Search</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <p class="results"></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="search_list">

                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 pagination text-center">

                </div>
            </div>
        </div>
    </div>










    <script type="module" src="/js/main.js"></script>
</body>
</html>
